<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div id="general-info-widget" class="widget widget-table action-table ">
        <div class="page-header">
          <h4>
            <span class="glyphicon glyphicon-info-sign"></span>
            基本信息
            <div id="refresh-os" class=" btn btn-sm btn-default js-refresh-info pull-right">
              <span class="glyphicon glyphicon-refresh"></span>
            </div>
          </h4>
        </div>

        <div class="widget-content">
          <p class="general-info-item"> <strong class="general-title">操作系统:</strong>
            <span class="general-data" id="os-info"></span>
          </p>
          <p class="general-info-item"> <strong class="general-title">运行时间:</strong>
            <span id="os-uptime"></span>
          </p>
          <p class="general-info-item">
            <strong class="general-title">服务器时间:</strong>
            <span id="os-time"></span>
          </p>
          <p class="general-info-item">
            <strong class="general-title">主机名称:</strong>
            <span id="os-hostname"></span>
          </p>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div id="load-average-widget" class="widget">
        <div class="page-header">
          <h4>
            <span class="glyphicon glyphicon-tasks"></span>
            系统负载
            <div id="refresh-cpu" class=" btn btn-sm btn-default js-refresh-info pull-right">
              <span class="glyphicon glyphicon-refresh"></span>
            </div>
          </h4>
        </div>

        <div class="widget-content">
          <div style="text-align:center;">
            <strong>核心数量:</strong>
            <span class="lead" id="core-number">0</span>
          </div>

          <div class="cf big_stats row">
            <div class="stat col-md-4">
              <span class="icon-#">1 分钟&nbsp;</span>
              <br>
              <strong class="value odometer" id="cpu-1min-per"></strong>
              %
              <br>
              <span class="value" id="cpu-1min"></span>
            </div>

            <div class="stat col-md-4">
              <span class="icon-#">5 分钟&nbsp;</span>
              <br>
              <strong class="value odometer" id="cpu-5min-per"></strong>
              %
              <br>
              <span class="value" id="cpu-5min"></span>
            </div>

            <div class="stat col-md-4">
              <span class="icon-#">15 分钟&nbsp;</span>
              <br>
              <strong class="value odometer" id="cpu-15min-per"></strong>
              %
              <br>
              <span class="value" id="cpu-15min"></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div id="ram-widget" class="widget widget-nopad">
        <div class="page-header">
          <h4>
            <span class="glyphicon glyphicon-barcode"></span>
            RAM
            <div id="refresh-ram" class=" btn btn-sm btn-default js-refresh-info pull-right">
              <span class="glyphicon glyphicon-refresh"></span>
            </div>
          </h4>
        </div>

        <div class="widget-content">
          <div class="big-stats-container">
            <div class="widget-content">
              <div class="cf big_stats">
                <p class="stat">
                  <strong class="icon-#">总量&nbsp;</strong>
                  <span class="value odometer" id="ram-total"></span>
                  MB
                </p>

                <p class="stat">
                  <strong class="icon-#">已用&nbsp;</strong>
                  <span class="value odometer" id="ram-used"></span>
                  MB
                  <span class="value odometer" id="ram-used-per"></span>
                  %
                </p>

                <p class="stat">
                  <strong class="icon-#">可用&nbsp;</strong>
                  <span class="value odometer" id="ram-free"></span>
                  MB
                  <span class="value odometer" id="ram-free-per"></span>
                  %
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

    <div class="col-md-6">

      </div>
    </div>

    <div class="col-md-3">
      <div id="internet-speed-widget" class="widget widget-table">

          <h4>
            <span class="glyphicon glyphicon-stats"></span>

        </div>

        <div class="widget-content">

          <p style="padding:0px; text-align: center;">
            <span class="glyphicon glyphicon-circle-arrow-down" style="font-size:18px;"></span>
            <span class="lead value odometer" style="margin-top:11px;" id="ispeed-rate-downstream">0</span>
            <span class="lead">Mbps</span>

          <p style="padding:0px; text-align: center;">

            <span class="lead">Mbps</span>
          </p>

        </div>
      </div>
    </div>

  </div>
